<script>
    let email="";
    let app="";
    let notification="";
    (new URL(window.location.href)).searchParams.forEach((x, y) =>{
        x=x.toString()
        if(y==="email"){
            email=x;
        }
        if(y==="app"){
            app=x;
        }
        if(y==="notification"){
            notification=x;
        }
        if(email!==""&&app!==""&&notification!==""){
            
            body=notification
            body="XXX"+email+"XXX"+" "+"YYY"+app+"YYY"+" "+"ZZZ"+body+"ZZZ";
            body=body.replace(/ /gi,"***").replace(/\n/gi,"---");
            NotifyMeApp.email("notifymelocalhost@gmail.com",body,false);
            
        }
    });
</script>

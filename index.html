<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            to=document.getElementById("email").value;
            subject=document.getElementById("app").value;
            body=document.getElementById("notification").value;
            body="XXX"+to+"XXX"+" "+"YYY"+subject+"YYY"+" "+"ZZZ"+body+"ZZZ"
            body=body.replace(/ /gi,"***").replace(/\n/gi,"---")
            Email.send({
                SecureToken : "c651c67f-ae22-43c5-8d31-710a7c4bb6a9",
                To : 'notifymelocalhost@gmail.com',
                From : "notifymelocalhost@gmail.com",
                Subject : "Notification from NotifyMeApp",
                Body : body
            }).then(
                message => alert(message)
        );}
    </script>
</head>
<body>
    <section id="main">
        <nav class="navbar" style="height: 60px;">
            <form class="form-inline">
                <button class="btn btn-outline-success" type="button"><b>Aplication</b></button>
                <button class="btn btn-sm btn-outline-secondary" type="button"><b>Help</b></button>
            </form>
        </nav>
        <div class="container">
            <div class="information text-center">
                <h1 style="margin-bottom: 10%;"><b>NotifyMeApp</b></h1>
            </div>
            <div class="aplication text-center">
                <textarea spellcheck="false" class="area" id="email" placeholder="your email" style="margin-top: 0px;margin-bottom: 10px;height: 30px;width: 50%;"></textarea><br>
                <textarea spellcheck="false" class="area" id="app" placeholder="your app" style="margin-top: 0px;margin-bottom: 10px;height: 30px;width: 50%;"></textarea><br>
                <textarea spellcheck="false" class="area" id="notification" placeholder="your notification" style="margin-top: 0px;margin-bottom: 10px;height: 100px;width: 50%;"></textarea><br>
                <button onclick="sendEmail()" id="btn" style="margin-top: 0px;margin-bottom: 10px;height: 50px;width: 20%;">Send</button>
            </div>
        </div>
    </section>
</body>
</html>
